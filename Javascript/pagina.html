<!DOCTYPE html>
<html>
<head>
	<title>
		Jogos do Botafogo que fui
	</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="shortcut icon" href="index_files/Botafogo.png" type="image/x-icon">
	<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="tabela.js" type="text/javascript"></script>
	<style>
		body{
			font-family: Arial;
			background-color: black;
			color: white;
		}
		table {
			border: 2px solid white;
			width: 100%;
			font-family: Arial;
			text-align: center;
			background-color: black;
		} 
		th{
			color: white;
			font-family: Arial;
			text-align: center;
			border: 1px solid white;
			column-span: 2;
		}
		h1, h4{
			color: white;
			text-align: center;
		}
		#pai div{
			display: none;
		}
		p{
			color: white;
			text-align: center;
			font-family: Arial;
		}
		div{
			text-align: center;
		}
		img{
			vertical-align: middle;
		}
		select{
			text-align: center;
			text-align-last: center;
		}
		input, select{
			background-color: white;
			color: black;
			border-color: black;
			border-radius: 50px;
			cursor: pointer;
		}
		input:hover{
			background-color: black;
			color: white;
			border-color: white;
			border-radius: 50px;
			cursor: pointer;
		}
	</style>
</head>
<script>
	//Mostrar e esconder divs dos filtros de jogos
	$(document).ready(function(){
		$("#cabecalho").on('change',function(){
			var selectValor = $(this).val();
			$('#pai').children('div').hide();
			$('#pai').children('#'+selectValor).show();
		});
	});
</script>
<body>
	<h1 style="white-space: nowrap;"><img src=index_files/Botafogo.png width=70 height=70 alt=Imagem> HENRIQUE FILHO <img src=index_files/Botafogo.png width=70 height=70 alt=Imagem></h1>
	<div>
		<form action='pagina.html' method='post'>
			Filtrar jogos por: 
			<select id='cabecalho'>
				<option value='' disabled selected="">Selecione uma opção</option>
				<option value='decrescente'>Ordem Decrescente</option>
				<option value='crescente'>Ordem Crescente</option>
				<option value='mandante'>Jogos de Mandante</option>
				<option value='visitante'>Jogos de Visitante</option>
				<option value='adversario'>Adversário</option>
				<option value='campeonato'>Campeonato</option>
				<option value='data'>Data</option>
				<option value='ano'>Ano</option>
				<option value='estadio'>Estádio</option>
				<option value='tecnico'>Técnico</option>
				<option value='numero'>Número</option>
				<option value='vitorias'>Vitórias</option>
				<option value='empates'>Empates</option>
				<option value='derrotas'>Derrotas</option>
			</select>
			<div id='pai'>
				<div id='decrescente'>
					<br><input type='button' id="decrescenteJogo" name='pesquisar' value='Pesquisar' onclick="decrescente()">
				</div>

				<div id='crescente'>
					<br><input type='button' id="crescenteJogo" name='pesquisar' value='Pesquisar' onclick="crescente()">
				</div>

				<div id='mandante'>
					<br><input type='button' id="mandanteJogo" name='pesquisar' value='Pesquisar' onclick="mandante()">
				</div>

				<div id='visitante'>
					<br><input type='button' id="visitanteJogo" name='pesquisar' value='Pesquisar' onclick="visitante()">
				</div>

				<div id='adversario'>
					<p>Escolha o time adversário: </p>
					<select id='selectAdversario'>
						<option value='' disabled selected="">Selecione um time</option>
						<option value='Americano'>Americano</option>
						<option value='Atlético-PR'>Atlético-PR</option>
						<option value='Atlético-MG'>Atlético-MG</option>
						<option value='Boavista'>Boavista</option>
						<option value='Colo-Colo-CHI'>Colo-Colo-CHI</option>
						<option value='Corinthians'>Corinthians</option>
						<option value='Coritiba'>Coritiba</option>
						<option value='Criciúma'>Criciúma</option>
						<option value='Cruzeiro'>Cruzeiro</option>
						<option value='Flamengo'>Flamengo</option>
						<option value='Fluminense'>Fluminense</option>
						<option value='Goiás'>Goiás</option>
						<option value='Grêmio'>Grêmio</option>
						<option value='Guarani'>Guarani</option>
						<option value='Independiente Del Valle-EQU'>Independiente Del Valle-EQU</option>
						<option value='Internacional'>Internacional</option>
						<option value='Madureira'>Madureira</option>
						<option value='Macaé'>Macaé</option>
						<option value='Palmeiras'>Palmeiras</option>
						<option value='Paraná'>Paraná</option>
						<option value='Santos'>Santos</option>
						<option value='São Paulo'>São Paulo</option>
						<option value='Vasco'>Vasco</option>
						<option value='Volta Redonda'>Volta Redonda</option>
					</select>
					<br><br>
					<input type='button' name='pesquisar' value='Pesquisar' onclick="adversario()">
				</div>

				<div id='campeonato'>
					<p>Escolha o nome do campeonato: </p>
					<select id='selectCampeonato'>
						<option value='' disabled selected>Selecione um campeonato</option>
						<option value='Carioca'>Carioca</option>
						<option value='Série A'>Série A</option>
						<option value='Copa do Brasil'>Copa do Brasil</option>
						<option value='Copa Libertadores'>Copa Libertadores</option>
						<option value='Copa Sul-Americana'>Copa Sul-Americana</option>
					</select>
					<br><br>
					<input type='button' name='pesquisar' value='Pesquisar' onclick="campeonato()">
				</div>

				<div id='data'>
					<p>Insira a data do jogo: </p>
					<input type='date' id="dataJogo"><br><br>
					<input type='button' name='pesquisar' value='Pesquisar' onclick="escolheData()">
				</div>

				<div id='ano'>
					<p>Insira o ano do jogo: </p>
					<input type='number' id="anoJogo" placeholder='Ano' min='2002' max='2100'><br><br>
					<input type='button' name='pesquisar' value='Pesquisar' onclick="ano()">
				</div>

				<div id='estadio'>
					<p>Escolha o nome do estádio: </p>
					<select id='selectEstadio'>
						<option value='Nilton Santos' selected>Nilton Santos</option>
						<option value='Maracanã'>Maracanã</option>
						<option value='São Januário'>São Januário</option>
					</select>
					<br><br>
					<input type='button' name='pesquisar' value='Pesquisar' onclick="estadio()">
				</div>

				<div id='tecnico'>
					<p>Escolha o nome do técnico: </p>
					<select id='selectTecnico'>
						<option value='Paulo Autuori' selected>Paulo Autuori</option>
						<option value='Cuca'>Cuca</option>
						<option value='Jair Ventura'>Jair Ventura</option>
					</select>
					<br><br>
					<input type='button' name='pesquisar' value='Pesquisar' onclick="tecnico()">
				</div>

				<div id='numero'>
					<p>Insira o número do jogo na ordem cronológica: </p>
					<input type='number' id="numeroJogo" placeholder='Número' min='1'><br><br>
					<input type='button' name='pesquisar' value='Pesquisar' onclick="numero()">
				</div>

				<div id='vitorias'>
					<br>
					<input type='button' id="vitoriasJogo" name='pesquisar' value='Pesquisar' onclick="vitorias()">
				</div>

				<div id='empates'>
					<br>
					<input type='button' id="empatesJogo" name='pesquisar' value='Pesquisar' onclick="empates()">
				</div>

				<div id='derrotas'>
					<br>
					<input type='button' id="derrotasJogo" name='pesquisar' value='Pesquisar' onclick="derrotas()">
				</div>
			</div>
		</form>
	</div>
	<br>
	<div>
		<table id="jogos">
			
		</table>
	</div>
	<br>
</body>
</html>
