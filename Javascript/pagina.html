		}
		table {
			border: 2px solid black;
			width: 100%;
			font-family: Arial;
			text-align: center;
			background-color: black;
		}

			color: white;
			font-family: Arial;

			border: 1px solid white;

			text-align: center;

			color: white;

		}
		img{

		}

			text-align: center;

		}

			color: white;

</head>
<script>
	//Mostrar e esconder divs dos filtros de jogos
	$(document).ready(function(){
		$("#cabecalho").on('change',function(){
			var selectValor = $(this).val();
			$('#pai').children('div').hide();
			$('#pai').children('#'+selectValor).show();
		});
	});
</script>
